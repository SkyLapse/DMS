<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ember Starter Kit</title>

    <!-- Bootstrap -->
    <link href="css/less/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/pe-icon-7-stroke.css" rel="stylesheet">
</head>
<body>
<script type="text/x-handlebars" id="documents">
    <div class="card col-6">
        <header>
            Documents
        </header>

        <section class="content">
            <ul class="document-grid">
                {{#each}}
                <li>
                    {{#link-to 'document' this}}
                    <div class="preview-image">
                        <img {{bind-attr src=preview alt=name}}>
                    </div>

                    <div class="information">
                        <h3>{{name}}</h3>
                        <span class="dates">{{date}}</span>
                        <ul class="tags">
                            <li>Tag 1</li>
                            <li>Tag 2</li>
                            <li>Tag 3</li>
                            <li>Tag 4</li>
                            <li>Tag 5</li>
                        </ul>
                    </div>
                    {{/link-to}}
                </li>
                {{/each}}
            </ul>
        </section>
    </div>

    {{outlet}}
</script>

<script type="text/x-handlebars" id="document">
    <div class="card col-6">
        <header class="level-2">{{name}}</header>
        <section class="content">
            <div class="image-viewer">
                <img {{bind-attr src=image}}/>
                <img {{bind-attr src=image}}/>
                <img {{bind-attr src=image}}/>
            </div>
        </section>
    </div>

    <div class="card col-2">
        <header class="level-3">Properties</header>
        <section class="content">

        </section>
    </div>
</script>

<script type="text/x-handlebars">
    <div class="vertical-element" id="sidebar">
        {{#link-to 'index'}}
        <img class="logo" src="img/logo-vert.png" width="60" height="55">
        {{/link-to}}

        <ul class="main-menu">
            <li>
                {{#link-to 'search'}}
                <i class="pe-7s-search"></i>
                <small>Search</small>
                {{/link-to}}
            </li>
            <li>
                {{#link-to 'documents'}}
                <i class="pe-7s-box1"></i>
                <small>Documents</small>
                {{/link-to}}
            </li>
            <li>
                {{#link-to 'categories'}}
                <i class="pe-7s-folder"></i>
                <small>Categories</small>
                {{/link-to}}
            </li>
            <li>
                {{#link-to 'tags'}}
                <i class="pe-7s-ticket"></i>
                <small>Tags</small>
                {{/link-to}}
            </li>
        </ul>

        <ul class="main-menu menu-bottom">
            <li>
                {{#link-to 'settings'}}
                <i class="pe-7s-config"></i>
                <small>Settings</small>
                {{/link-to}}
            </li>
        </ul>
    </div>

    <div id="content">
        {{outlet}}
    </div>
</script>

<script src="js/libs/jquery-1.10.2.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/handlebars-1.1.2.js"></script>
<script src="js/libs/ember-1.5.0.js"></script>
<script src="js/app.js"></script>
</body>
</html>
